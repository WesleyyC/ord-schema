<!DOCTYPE html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Clone JSON Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/themes/content/default.min.css"
        integrity="sha256-P3WNUPw8VxPLLYHThQDGqPp3p6zPC8NIje2/gBrHXXU=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/themes/modern.min.css"
        integrity="sha256-tQRldZEfidA0roeWt4UJpwmR+j612PEcBdkmAphOMSg=" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/jquery.sceditor.min.js"
        integrity="sha256-vuUmDhitRMIBuAWNi8rX02E/RWpJViZ5rRVRh/9rmHY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/formats/xhtml.js"
        integrity="sha256-t2vKNV/JOyUF06tUYmQ2oHNyGCqee1Tpfy7zS0xMSzQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/jquery.sceditor.min.js"
        integrity="sha256-vuUmDhitRMIBuAWNi8rX02E/RWpJViZ5rRVRh/9rmHY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/plugins/format.js"
        integrity="sha256-WPOdSmCwnwHSRfhma6ni51mFFbD1NcxFIXEH4CnxwnI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style id="theme-spectre"></style>
</head>

<body data-gr-c-s-loaded="true">
    <div class="container">
        <div class="row" style="padding-bottom: 15px;">
            <div class="col-md-12">
                <h1>Reaction</h1>
            </div>
        </div>
        <div class="row" style="padding-bottom: 15px;">
            <div class="col-md-12">
                <button id="submit" class="btn btn-info">Submit (console.log)
                </button>
                <button id="restore" class="btn btn-info">Restore to Default
                </button>
                <span id="valid_indicator" class="label label-success">valid</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="editor_holder" data-theme="spectre">
                    <div data-schemaid="root" data-schematype="object" data-schemapath="root"
                        style="position: relative;">
                        <h4>
                            <button type="button" title="Collapse"
                            class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-collapse json-editor-btntype-toggle" style="margin: 0px 10px 0px 0px;">
                                <i class="icon icon-arrow-down">
                                </i>
                                <span>
                                </span>
                            </button>
                            <label>
                                Reaction

                            </label>
                            <span class="btn-group" style="margin: 0px 0px 0px 10px;"><button type="button"
                                    title="Edit JSON"
                                    class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-edit json-editor-btntype-editjson"
                                    style="display: none;"><i class="icon icon-edit"></i><span> JSON</span></button>
                                <div
                                    style="background-color: white; border: 1px solid black; box-shadow: black 3px 3px; position: absolute; z-index: 10; display: none;">
                                    <div class="property-selector"
                                        style="width: 295px; max-height: 160px; padding: 5px 0px 5px 5px; overflow: hidden auto;">
                                    </div><input type="text" class="form-input" placeholder="Property name..."
                                        style="width: 220px; margin-bottom: 0px; display: inline-block;"><button
                                        type="button" title="add"
                                        class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-add json-editor-btntype-add"><i
                                            class="icon icon-plus"></i><span> add</span></button>
                                    <div style="clear: both;"></div>
                                </div>
                                <div
                                    style="background-color: white; border: 1px solid black; box-shadow: black 3px 3px; position: absolute; z-index: 10; display: none;">
                                    <textarea class="form-input"
                                        style="height: 170px; width: 300px; display: block;"></textarea><button
                                        type="button" title="Save"
                                        class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-save json-editor-btntype-save"><i
                                            class="icon icon-check"></i><span> Save</span></button><button type="button"
                                        title="Copy"
                                        class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-copy json-editor-btntype-copy"><i
                                            class="icon icon-copy"></i><span> Copy</span></button><button type="button"
                                        title="Cancel"
                                        class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-cancel json-editor-btntype-cancel"><i
                                            class="icon icon-cross"></i><span> Cancel</span></button></div><button
                                    type="button" title="Object Properties"
                                    class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-edit_properties json-editor-btntype-properties"
                                    style="display: none;"><i class="icon icon-menu"></i><span>
                                        Properties</span></button>
                            </span></h4>
                        <div style="display: none;"></div>
                        <div class="je-panel">
                            <div class="container je-noindent">
                                <div>
                                    <div class="columns">
                                        <div class="column col-12" data-schematype="array"
                                            data-schemapath="root.identifiers">
                                            <h4><button type="button" title="Collapse"
                                                    class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-collapse json-editor-btntype-toggle"
                                                    style="margin: 0px 10px 0px 0px;"><i
                                                        class="icon icon-arrow-down"></i><span>
                                                    </span></button><label>identifiers</label><span
                                                    class="btn-group"></span></h4>
                                            <div style="display: none;"></div>
                                            <div class="je-panel">
                                                <div><div data-schematype="object" data-schemapath="root.identifiers.0" style="position: relative;"><h4><button type="button" title="Collapse" class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-collapse json-editor-btntype-toggle" style="margin: 0px 10px 0px 0px;"><i class="icon icon-arrow-down"></i><span> </span></button><label>item 1</label><span class="btn-group" style="margin: 0px 0px 0px 10px;"><button type="button" title="Edit JSON" class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-edit json-editor-btntype-editjson" style="display: none;"><i class="icon icon-edit"></i><span> JSON</span></button><div style="background-color: white; border: 1px solid black; box-shadow: black 3px 3px; position: absolute; z-index: 10; display: none;"><div class="property-selector" style="width: 295px; max-height: 160px; padding: 5px 0px 5px 5px; overflow: hidden auto;"></div><input type="text" class="form-input" placeholder="Property name..." style="width: 220px; margin-bottom: 0px; display: inline-block;"><button type="button" title="add" class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-add json-editor-btntype-add"><i class="icon icon-plus"></i><span> add</span></button><div style="clear: both;"></div></div><div style="background-color: white; border: 1px solid black; box-shadow: black 3px 3px; position: absolute; z-index: 10; display: none;"><textarea class="form-input" style="height: 170px; width: 300px; display: block;"></textarea><button type="button" title="Save" class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-save json-editor-btntype-save"><i class="icon icon-check"></i><span> Save</span></button><button type="button" title="Copy" class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-copy json-editor-btntype-copy"><i class="icon icon-copy"></i><span> Copy</span></button><button type="button" title="Cancel" class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-cancel json-editor-btntype-cancel"><i class="icon icon-cross"></i><span> Cancel</span></button></div><button type="button" title="Object Properties" class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-edit_properties json-editor-btntype-properties" style="display: none;"><i class="icon icon-menu"></i><span> Properties</span></button></span></h4><div style="display: none;"></div><div class="je-panel"><div class="container je-noindent"><div><div class="columns"><div class="column col-12" data-schematype="string" data-schemapath="root.identifiers.0.type"><div class="form-group"><label class="je-label form-label">type</label><select class="form-select" name="root[identifiers][0][type]"><option value="undefined"> </option><option value="UNSPECIFIED">UNSPECIFIED</option><option value="CUSTOM">CUSTOM</option><option value="REACTION_SMILES">REACTION_SMILES</option><option value="ATOM_MAPPED_SMILES">ATOM_MAPPED_SMILES</option><option value="RINCHI">RINCHI</option><option value="NAME">NAME</option></select></div><div></div></div></div></div></div></div><div></div><span class="btn-group"><button type="button" title="Delete item" class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-delete delete json-editor-btntype-delete" data-i="0"><i class="icon icon-delete"></i><span> item</span></button></span></div></div>
                                                <div></div><span class="btn-group"
                                                    style="display: inline-block;"><button type="button"
                                                        title="Add item"
                                                        class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-add json-editor-btntype-add"><i
                                                            class="icon icon-plus"></i><span>
                                                            item</span></button><button type="button"
                                                        title="Delete Last item"
                                                        class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-subtract json-editor-btntype-deletelast"
                                                        style="display: none;"><i class="icon icon-minus"></i><span>
                                                            Last item</span></button><button type="button"
                                                        title="Delete All"
                                                        class="btn btn-sm btn-primary mr-2 my-1 json-editor-btn-delete json-editor-btntype-deleteall"
                                                        style="display: none;"><i class="icon icon-delete"></i><span>
                                                            All</span></button></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'editor/clone.js' %}"></script>

</body>
